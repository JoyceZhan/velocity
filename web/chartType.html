<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chart Type</title>
<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/lib/store.js"></script>
</head>
<body>
Chart Name: <input type="text" id="chartName"/><br><br>
Please choose a chart type:<br>
<input type="radio" name="chartType" value="Who,Why,What" checked>Who | Why | What <br>
<input type="radio" name="chartType" value="Who,Why,Action,What">Who | Why | Action | What<br>
<input type="radio" name="chartType" value="Who,How,Why,What">Who | How | Why | What<br>
<input type="radio" name="chartType" value="Who,Action,How,What,Where">Who | Action | How | What | Where<br>
<input type="button" value="Edit Chart" onclick="newChart();"/>
</body>
<script type="text/javascript">
function newChart(){
	var chartName = $("#chartName").val();
	if(window.store.has(chartName)){
		alert("This chart name already exists.");
		$("#chartName").focus();
		return;
	}
	var chart={name: chartName};
	chart.content = [];
	cols = $("input:radio[name=chartType]:checked").val().split(",");
	for(var i = 0; i< cols.length; i++){
		chart.content.push({name:cols[i]});
	}
	window.store.set(chart.name, chart);
	window.location.href = "editChart.html?chart="+chart.name;
}
</script>
</html>
